  <div class="main-content">
    <!-- Upload PDFs section -->
    <div class="upload-section">
      <h2>Upload PDF Files</h2>
      <form id="upload-form">
        <input type="file" id="pdf-files" accept=".pdf" multiple required />
        <button type="submit">Upload and Process</button>
      </form>
      <div id="upload-status"></div>
    </div>

    <!-- Chat window -->
    <div class="chat-section">
      <!-- Chat messages appear here -->
      <div class="chat-messages" id="chat-messages">
        <div class="message assistant-message">
          Welcome! Please upload PDF files to start chatting.
        </div>
      </div>

      <!-- User input area -->
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type your message..." disabled />
        <button id="send-btn" disabled>Send</button>
      </div>
    </div>
  </div>

<script>
  // ===============================
  // STATE VARIABLES
  // ===============================
  let currentSessionId = null; // Track active chat session

  // DOM element references
  const uploadForm = document.getElementById("upload-form");
  const pdfFilesInput = document.getElementById("pdf-files");
  const uploadStatus = document.getElementById("upload-status");
  const sessionsList = document.getElementById("sessions-list");
  const chatMessages = document.getElementById("chat-messages");
  const messageInput = document.getElementById("message-input");
  const sendBtn = document.getElementById("send-btn");
  const newChatBtn = document.getElementById("new-chat-btn");

  // ===============================
  // EVENT LISTENERS
  // ===============================
  uploadForm.addEventListener("submit", handleUpload);
  sendBtn.addEventListener("click", handleSendMessage);
  messageInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") handleSendMessage();
  });
  newChatBtn.addEventListener("click", startNewChat);

  // Load sessions on startup
  document.addEventListener("DOMContentLoaded", loadSessions);

  // ===============================
  // FUNCTIONS
  // ===============================

  // Handle uploading PDF files to backend
  async function handleUpload(e) {
    e.preventDefault();

    const files = pdfFilesInput.files;
    if (files.length === 0) {
      showStatus("Please select at least one PDF file", "error");
      return;
    }

    const formData = new FormData();
    for (let i = 0; i < files.length; i++) {
      formData.append("files", files[i]);
    }
    if (currentSessionId) {
      formData.append("session_id", currentSessionId);
    }

    try {
      showStatus("Uploading and processing files...", "info");
      const response = await fetch("/upload", {
        method: "POST",
        body: formData,
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.detail || "Upload failed");
      }

      const data = await response.json();
      currentSessionId = data.session_id;

      showStatus(
        "Files uploaded and processed successfully! You can now chat with your documents.",
        "success"
      );
      messageInput.disabled = false;
      sendBtn.disabled = false;

      pdfFilesInput.value = ""; // Clear file input

      loadSessions(); // Refresh sidebar list
      loadSession(currentSessionId); // Load messages for session
    } catch (error) {
      showStatus(`Error: ${error.message}`, "error");
      console.error("Upload error:", error);
    }
  }

  // Handle sending a user message
  async function handleSendMessage() {
    const message = messageInput.value.trim();
    if (!message || !currentSessionId) return;

    addMessageToChat("user", message);
    messageInput.value = "";

    try {
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, session_id: currentSessionId }),
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.detail || "Chat failed");
      }

      const data = await response.json();
      addMessageToChat("assistant", data.response);
    } catch (error) {
      showStatus(`Error: ${error.message}`, "error");
      addMessageToChat("assistant", "Sorry, I encountered an error processing your request.");
      console.error("Chat error:", error);
    }
  }

  // Add message bubble to chat window
  function addMessageToChat(role, content) {
    const messageDiv = document.createElement("div");
    messageDiv.className = `message ${role}-message`;
    messageDiv.textContent = content;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll
  }

  // Show status (info, error, success)
  function showStatus(message, type) {
    uploadStatus.textContent = message;
    uploadStatus.className = type;
  }

  // Load all saved sessions into sidebar
  async function loadSessions() {
    try {
      const response = await fetch("/sessions");
      if (!response.ok) throw new Error("Failed to load sessions");

      const sessions = await response.json();
      sessionsList.innerHTML = "";

      sessions.forEach((session) => {
        const sessionItem = document.createElement("div");
        sessionItem.className = "session-item";
        if (session.id === currentSessionId) sessionItem.classList.add("active");

        sessionItem.innerHTML = `
          <div>${session.name}</div>
          <button class="delete" onclick="deleteSession('${session.id}', event)">Ã—</button>
        `;

        // Click to load session
        sessionItem.addEventListener("click", () => loadSession(session.id));
        sessionsList.appendChild(sessionItem);
      });
    } catch (error) {
      console.error("Error loading sessions:", error);
    }
  }

  // Load a specific session and its messages
  async function loadSession(sessionId) {
    try {
      const response = await fetch(`/sessions/${sessionId}`);
      if (!response.ok) throw new Error("Failed to load session");

      const session = await response.json();
      currentSessionId = sessionId;

      // Highlight active session in sidebar
      document.querySelectorAll(".session-item").forEach((item) =>
        item.classList.remove("active")
      );
      document.querySelectorAll(".session-item").forEach((item) => {
        if (item.textContent.includes(session.name)) {
          item.classList.add("active");
        }
      });

      // Render all past messages
      chatMessages.innerHTML = "";
      session.messages.forEach((msg) => addMessageToChat(msg.role, msg.content));

      messageInput.disabled = false;
      sendBtn.disabled = false;
    } catch (error) {
      showStatus(`Error loading session: ${error.message}`, "error");
      console.error("Error loading session:", error);
    }
  }

  // Delete a session completely
  async function deleteSession(sessionId, event) {
    event.stopPropagation(); // Avoid triggering load on click

    if (!confirm("Are you sure you want to delete this chat session?")) return;

    try {
      const response = await fetch(`/sessions/${sessionId}`, { method: "DELETE" });
      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.detail || "Delete failed");
      }

      // Reset UI if current session deleted
      if (sessionId === currentSessionId) {
        currentSessionId = null;
        chatMessages.innerHTML =
          '<div class="message assistant-message">Welcome! Please upload PDF files to start chatting.</div>';
        messageInput.disabled = true;
        sendBtn.disabled = true;
      }

      loadSessions(); // Refresh sidebar
    } catch (error) {
      showStatus(`Error deleting session: ${error.message}`, "error");
      console.error("Error deleting session:", error);
    }
  }

  // Start a brand new chat session
  function startNewChat() {
    currentSessionId = null;
    pdfFilesInput.value = "";
    chatMessages.innerHTML =
      '<div class="message assistant-message">Welcome! Please upload PDF files to start chatting.</div>';
    messageInput.disabled = true;
    sendBtn.disabled = true;
    document.querySelectorAll(".session-item").forEach((item) =>
      item.classList.remove("active")
    );
  }
</script>
